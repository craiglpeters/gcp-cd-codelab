steps:
  - name: "gcr.io/cloud-builders/go"
    args: ["install", "github.com/craiglpeters/gcp-cd-codelab"]
    env: ["PROJECT_ROOT=github.com/craiglpeters/gcp-cd-codelab"]
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/soldev-dev/gcp-cd-codelab:$REVISION_ID", "-f", "Dockerfile", "."]
images:
  - "gcr.io/soldev-dev/gcp-cd-codelab:$REVISION_ID"
